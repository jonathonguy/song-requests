<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Bar Song Requests</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 15px; background-color: #f4f4f4; color: #333; }
        .container { max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #c0392b; text-align: center; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="search"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #c0392b; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; transition: background-color 0.3s ease; }
        button:hover { background-color: #a5281b; }
        #setlistContainer, #requestQueueContainer { max-height: 300px; overflow-y: auto; border: 1px solid #eee; padding: 10px; margin-bottom: 20px; background-color: #f9f9f9; }
        .song-item, .request-item { padding: 8px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .song-item { cursor: pointer; }
        .request-item { cursor: default; }
        .song-item:last-child, .request-item:last-child { border-bottom: none; }
        .song-item:hover { background-color: #e9e9e9; }
        .song-title { font-weight: bold; }
        .song-artist { font-size: 0.9em; color: #555; }
        .requester-name { font-style: italic; color: #777; font-size: 0.9em; }
        .offlist-note { font-size: 0.9em; color: #555; margin-top: -10px; margin-bottom: 15px; text-align: left; }
        #loadingMessage, #errorMessage, #successMessage { text-align: center; padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        #loadingMessage { background-color: #e0e0e0; }
        #errorMessage { background-color: #f8d7da; color: #721c24; }
        #successMessage { background-color: #d4edda; color: #155724; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Song Requests</h1>

        <div id="loadingMessage">Loading songs...</div>
        <div id="errorMessage" class="hidden"></div>
        <div id="successMessage" class="hidden"></div>

        <h2>Browse Our Setlist</h2>
        <input type="search" id="searchSong" placeholder="Search by title or artist...">
        <div id="setlistContainer">
            <!-- Songs will be loaded here -->
        </div>

        <h2>Make a Request</h2>
        <form id="requestForm">
            <label for="songTitle">Song Title:</label>
            <input type="text" id="songTitle" name="songTitle" required>
            <p class="offlist-note">
                Can't find your song in the list above? Feel free to type it in anyway!
            </p>

            <label for="requesterName">Your Name:</label>
            <input type="text" id="requesterName" name="requesterName" required>

            <button type="submit">Submit Request</button>
        </form>

        <h2>Current Request Queue</h2>
        <div id="requestQueueContainer">
            <!-- Requested songs will be loaded here -->
        </div>
        <button id="refreshQueueBtn" style="margin-top:10px; background-color: #3498db;">Refresh Queue</button>
    </div>

    <script>
        // !!! IMPORTANT: PASTE YOUR GOOGLE APPS SCRIPT WEB APP URL HERE !!!
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxXfSilSMQQOcrorJUS9LEaPz1wYivADjZd_K1W7-XGv8emx2t3vWUKcEeel2UBZ0ta/exec";

        const setlistContainer = document.getElementById('setlistContainer');
        const searchInput = document.getElementById('searchSong');
        const requestForm = document.getElementById('requestForm');
        const songTitleInput = document.getElementById('songTitle');
        const requesterNameInput = document.getElementById('requesterName');
        const requestQueueContainer = document.getElementById('requestQueueContainer');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const refreshQueueBtn = document.getElementById('refreshQueueBtn');

        let fullSetlist = [];

        function showMessage(type, text, duration = 5000) {
            loadingMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            const el = type === 'error' ? errorMessage : (type === 'success' ? successMessage : loadingMessage);
            el.textContent = text;
            el.classList.remove('hidden');

            if ((type === 'success' || type === 'error') && duration > 0) {
                setTimeout(() => el.classList.add('hidden'), duration);
            }
        }

        async function fetchSetlist() {
            showMessage('loading', 'Fetching song list...', 0); // Keep loading until done or error
            try {
                console.log('Fetching setlist from:', SCRIPT_URL + '?action=getSetlist');
                const response = await fetch(SCRIPT_URL + '?action=getSetlist');
                if (!response.ok) {
                    throw new Error(`HTTP error fetching setlist! Status: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();

                if (data.error) {
                    throw new Error(`Server error fetching setlist: ${data.error}`);
                }

                fullSetlist = data;
                renderSetlist(fullSetlist);
                loadingMessage.classList.add('hidden');
            } catch (error) {
                console.error("Error fetching setlist:", error);
                showMessage('error', `Failed to load setlist: ${error.message}. You can still type requests manually.`);
                setlistContainer.innerHTML = '<p style="color:red;">Could not load setlist. You can still type song requests below.</p>';
                loadingMessage.classList.add('hidden'); // Hide loading message on error
            }
        }

        function renderSetlist(songsToRender) {
            setlistContainer.innerHTML = '';
            if (songsToRender.length === 0 && searchInput.value) {
                setlistContainer.innerHTML = '<p>No songs match your search. You can still type your request below.</p>';
                return;
            }
             if (songsToRender.length === 0 && !searchInput.value) { // Handles empty setlist from server
                 setlistContainer.innerHTML = '<p>Setlist is currently empty. You can still type song requests below.</p>';
                return;
            }

            songsToRender.forEach(song => {
                const songDiv = document.createElement('div');
                songDiv.classList.add('song-item');
                songDiv.innerHTML = `
                    <div>
                        <span class="song-title">${song.title}</span><br>
                        <span class="song-artist">${song.artist || 'Unknown Artist'}</span>
                    </div>
                    <span>▶️</span>`;
                songDiv.addEventListener('click', () => {
                    songTitleInput.value = `${song.title}${song.artist ? ' - ' + song.artist : ''}`.trim();
                    songTitleInput.focus();
                });
                setlistContainer.appendChild(songDiv);
            });
        }

        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredSongs = fullSetlist.filter(song =>
                (song.title && song.title.toLowerCase().includes(searchTerm)) ||
                (song.artist && song.artist.toLowerCase().includes(searchTerm))
            );
            renderSetlist(filteredSongs);
        });

        requestForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const song = songTitleInput.value.trim();
            const name = requesterNameInput.value.trim();

            if (!song || !name) {
                showMessage('error', "Please enter both song title and your name.");
                return;
            }

            showMessage('loading', 'Submitting your request...', 0); // Keep loading until done or error
            console.log('Submitting request to:', SCRIPT_URL, 'Payload:', { action: "addRequest", song: song, name: name });
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    redirect: 'follow', // Important for Apps Script
                    body: JSON.stringify({ action: "addRequest", song: song, name: name })
                });

                console.log('Submit response status:', response.status, response.statusText);
                if (!response.ok) { // Check for non-2xx responses
                     let errorText = `HTTP error! Status: ${response.status} ${response.statusText}`;
                     try { // Try to parse error from server if available
                        const errorData = await response.json();
                        if (errorData && errorData.message) errorText = `Server error: ${errorData.message}`;
                     } catch (parseError) { /* Ignore if can't parse JSON */ }
                    throw new Error(errorText);
                }

                const result = await response.json();
                console.log('Submit result:', result);

                if (result.success) {
                    showMessage('success', result.message || "Request submitted successfully!");
                    songTitleInput.value = '';
                    // requesterNameInput.value = ''; // Optional: clear name
                    fetchRequestQueue(); // Refresh queue immediately
                } else {
                    throw new Error(result.message || "Failed to submit request. Server indicated failure.");
                }
            } catch (error) {
                console.error("Error submitting request:", error);
                showMessage('error', `Submission failed: ${error.message}. Please try again.`);
            }
        });

        async function fetchRequestQueue() {
            // Do not show full loading message for queue refresh to avoid visual interruption
            console.log('Fetching request queue from:', SCRIPT_URL + '?action=getRequests');
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getRequests&cacheBust=${new Date().getTime()}`); // cacheBust for fresh data
                if (!response.ok) {
                    throw new Error(`HTTP error fetching queue! Status: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();

                if (data.error) {
                    throw new Error(`Server error fetching queue: ${data.error}`);
                }
                console.log('Queue data received:', data);
                renderRequestQueue(data);
            } catch (error) {
                console.error("Error fetching request queue:", error);
                requestQueueContainer.innerHTML = '<p style="color:red;">Could not load request queue. Will retry.</p>';
            }
        }

        function renderRequestQueue(requests) {
            requestQueueContainer.innerHTML = '';
            if (!Array.isArray(requests) || requests.length === 0) {
                requestQueueContainer.innerHTML = '<p>No songs requested yet. Be the first!</p>';
                return;
            }
            // Display in reverse order (newest first)
            [...requests].reverse().forEach(req => {
                const requestDiv = document.createElement('div');
                requestDiv.classList.add('request-item');
                let requestTimeDisplay = "Time N/A";
                try {
                    if (req.timestamp) {
                         requestTimeDisplay = new Date(req.timestamp).toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true });
                    }
                } catch(e) { console.warn("Could not parse timestamp:", req.timestamp); }

                requestDiv.innerHTML = `
                    <div>
                        <span class="song-title">${req.song}</span><br>
                        <span class="requester-name">Requested by: ${req.name}</span>
                    </div>
                    <span style="font-size:0.8em; color: #888;">${requestTimeDisplay}</span>`;
                requestQueueContainer.appendChild(requestDiv);
            });
        }

        refreshQueueBtn.addEventListener('click', function() {
            showMessage('loading', 'Refreshing request queue...', 2000); // Show temp loading
            fetchRequestQueue();
        });

        // Initial data load
        fetchSetlist();
        fetchRequestQueue();

        // Periodically refresh the request queue (e.g., every 30 seconds)
        setInterval(fetchRequestQueue, 30000);
    </script>
</body>
</html>
