<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Bar Song Requests</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #c0392b; /* A piano-ish red */
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="search"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #c0392b;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #a5281b;
        }
        #setlistContainer, #requestQueueContainer {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .song-item, .request-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            cursor: pointer; /* Retained for setlist items */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .request-item {
            cursor: default; /* No action on clicking a queued request */
        }
        .song-item:last-child, .request-item:last-child {
            border-bottom: none;
        }
        .song-item:hover {
            background-color: #e9e9e9;
        }
        .song-title { font-weight: bold; }
        .song-artist { font-size: 0.9em; color: #555; }
        .requester-name { font-style: italic; color: #777; font-size: 0.9em; }
        .offlist-note {
            font-size: 0.9em;
            color: #555;
            margin-top: -10px; /* Pulls it closer to the input above */
            margin-bottom: 15px; /* Space before the next label */
            text-align: left;
        }

        #loadingMessage, #errorMessage, #successMessage {
            text-align: center;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        #loadingMessage { background-color: #e0e0e0; }
        #errorMessage { background-color: #f8d7da; color: #721c24; }
        #successMessage { background-color: #d4edda; color: #155724; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Song Requests</h1>

        <div id="loadingMessage">Loading songs...</div>
        <div id="errorMessage" class="hidden"></div>
        <div id="successMessage" class="hidden"></div>

        <h2>Browse Our Setlist</h2>
        <input type="search" id="searchSong" placeholder="Search by title or artist...">
        <div id="setlistContainer">
            <!-- Songs will be loaded here -->
        </div>

        <h2>Make a Request</h2>
        <form id="requestForm">
            <label for="songTitle">Song Title:</label>
            <input type="text" id="songTitle" name="songTitle" required>
            <p class="offlist-note">
                Can't find your song in the list above? Feel free to type it in anyway!
            </p>

            <label for="requesterName">Your Name:</label>
            <input type="text" id="requesterName" name="requesterName" required>

            <button type="submit">Submit Request</button>
        </form>

        <h2>Current Request Queue</h2>
        <div id="requestQueueContainer">
            <!-- Requested songs will be loaded here -->
        </div>
        <button id="refreshQueueBtn" style="margin-top:10px; background-color: #3498db;">Refresh Queue</button>
    </div>

<script>
    // !!! IMPORTANT: PASTE YOUR ABSOLUTELY LATEST NEW DEPLOYMENT URL HERE !!!
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyzUL91-FE_Yn5Ozq3gL4ozeVKzwuWGWoVtL2t5-56xvkiqqE6mIoDg7dcF-hTE0w94/exec"; // <<< PASTE YOUR VERY LATEST URL

    const testButton = document.createElement('button');
    testButton.textContent = "Test POST Request";
    document.body.appendChild(testButton);

    testButton.addEventListener('click', async () => {
        console.log("Attempting POST to:", SCRIPT_URL);
        alert("Attempting POST. Check Developer Console Network Tab and Apps Script Executions Log.");

        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'cors',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json',
                },
                redirect: 'follow',
                body: JSON.stringify({ action: "addRequest", song: "Test Song from Minimal Script", name: "Minimal Test" })
            });

            console.log("Fetch response status:", response.status);
            const result = await response.json();
            console.log("Fetch result:", result);
            alert("Response received: " + JSON.stringify(result));

        } catch (error) {
            console.error("Error during minimal POST test:", error);
            alert("Error during minimal POST test: " + error.toString());
        }
    });

    // Test GET (to see if doGet still logs)
    async function testGet() {
        try {
            console.log("Attempting GET to:", SCRIPT_URL + "?action=getSetlist");
            const r = await fetch(SCRIPT_URL + "?action=getSetlist");
            console.log("GET response status:", r.status);
            const d = await r.json();
            console.log("GET data:", d);
        } catch(e) {
            console.error("Error in testGet:", e);
        }
    }
    // testGet(); // You can uncomment this to see if doGet still logs correctly
</script>
</body>
</html>
