<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Bar Song Requests</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Piano Bar Song Requests</h1>
            <p class="subtitle">Search the catalog and request your favorite song!</p>
        </header>
        
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search for songs or artists...">
            <div class="filter-options">
                <select id="genreFilter">
                    <option value="">All Genres</option>
                </select>
            </div>
        </div>
        
        <div class="results-container">
            <h2>Available Songs</h2>
            <div id="searchResults" class="results-list"></div>
        </div>
        
        <div class="request-form">
            <h2>Make a Request</h2>
            <form id="songRequestForm">
                <input type="text" id="songTitle" placeholder="Song Title" required readonly>
                <input type="text" id="requesterName" placeholder="Your Name" required>
                <button type="submit">Submit Request</button>
            </form>
        </div>
        
        <div class="current-requests">
            <h2>Current Requests</h2>
            <div id="requestsList" class="requests-list"></div>
        </div>
    </div>
    
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
